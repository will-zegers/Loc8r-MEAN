<div class='modal-content'>
  <form id='addReview' name='addReview' role='form' class='form-horizontal' ng-submit='vm.onSubmit()'>
    <div class='modal-header'>
      <button type='button' ng-click='vm.modal.cancel()' class='close'><span aria-hidden='true'>x</span><span class='sr-only'>Close</span></button>
      <h4 id='myModalLabel' class='modal-title'>Add your review for {{ vm.locationData.locationName }}</h4>
    </div>
    <div class='modal-body'>
      <div class='alert alert-danger' role='alert' ng-show='vm.formError'>{{ vm.formError }}</div>
      <div class='form-group'>
        <label class='col-xs-10 col-sm-2 control-label' for='rating'>Rating</label>
        <div class='col-xs-12 col-sm-3'>
          <select id='rating' class='form-control input-sm' name='rating' required='required' ng-model='vm.formData.rating'>
            <option selected disabled hidden>-</option>
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
          </select>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-xs-12 col-sm-2 control-label' for='review'>Review</label>
        <div class='col-sm-10'>
          <textarea id='review' class='form-control' name='review' rows='5' value="" ng-model='vm.formData.reviewText'></textarea>
        </div>
      </div>
      <div class='modal-footer'>
        <button type='submit' class='btn btn-primary'>Submit review</button>
    </div>
  </form>
</div>
